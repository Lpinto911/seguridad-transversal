name: Deploy (ocsecurity.yaml)

on:
  push:
    branches: [ main ]
    paths:
      - 'ocsecurity.yaml'
      - '.github/workflows/deploy-ocsecurity.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar la CLI de OpenShift (oc)
      - name: Install OC CLI
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "latest"

      # 3Ô∏è‚É£ Iniciar sesi√≥n en el cl√∫ster de OpenShift
      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: https://api.rm1.0a51.p1.openshiftapps.com:6443
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: lpintofsgrp-dev
          # Descomenta la siguiente l√≠nea si tu cl√∫ster usa TLS propio
          # insecure_skip_tls_verify: true

      # 4Ô∏è‚É£ Seleccionar el proyecto
      - name: Select project
        run: oc project lpintofsgrp-dev

      # 5Ô∏è‚É£ Aplicar el archivo ocsecurity.yaml
      - name: Apply ocsecurity.yaml
        run: |
          echo "üîç Validando YAML con dry-run..."
          oc apply --dry-run=server -f ocsecurity.yaml

          echo "üöÄ Aplicando configuraci√≥n..."
          oc
